<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Firebase - Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="#">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Chat</a>
            <div> <!-- APARTADO DE BOTONES-->
                <button class="btn btn-primary d-none" id="acceder">
                    Sign In
                </button>
                <button class="btn btn-danger d-none" id="salir">
                    Sign Out
                </button>
            </div>
        </div>
    </nav>

    <p class="container my-5 lead text-center d-none" id="mensajeLogOut">
        not connected, you must login to see yout chats
    </p>

    <main class="container py-3 container-chat d-none" id="chat"> <!--Simulacion de como se visualizaria el chat-->
        <template id="templateChat">
            <!-- <div class="text-start">
                <span class="badge otro">Text</span>
            </div> -->
            <div class="text-end">
                <span class="badge bg-success mio">Text</span>
            </div>
        </template>
    </main>

    <form class="container fixed-botton mb-2 d-none" id="formulario">
        <input type="text" class="form-control" placeholder="..." name="msg">
        <button class="btn btn-dark w-100 mt-2" id="btnEnviar">
            Send
        </button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="./js/app.js"></script>
  </body> 
</html>
